{% if messages %}
	{% for message in messages %}
		<div id="message" class="container">
			<div class="alert alert-{{message.tags}} alert-dismissable text-center" role="alert">
				<button class="close" type="button" data-dismiss="alert"><span aria="hidden">&times;</span></button>
				<strong>
					{% if message.level == DEEFAULT_MESSAGE_LEVELS.ERROR %}
						Error
					{% else %}
						{{message.tags|title}}
					{% endif %}
				</strong>
				{{message}}
			</div>
		</div>
	{% endfor %}
{% endif %}
